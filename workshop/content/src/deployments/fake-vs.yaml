apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: customer-feature-x
spec:
  hosts:
  - 'feature-x.redhat-kubecon.io'
  gateways:
  - customer-gateway
  http:
  - route:
    - destination:
        host: customer
        subset: v1
        port:
          number: 8080
    headers:
      request:
        add:
          ike-session-id: feature-x
